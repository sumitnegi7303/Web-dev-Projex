<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="image-section">
            <img src="img1.jpg" alt="old Money Fashion">
        </div>
        <div class="song-details">
            <h3>Therefore I Am</h3>
            <p>Therefore I Am</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>1:40</span>
                <span>4:58</span>
            </div>
            <div class="controls">
                <button>⏮️</button>
                <button class="play-pause">⏸️</button>
                <button>⏭️</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="image-section">
            <img src="img2.jpg" alt="old Money Fashion">
        </div>
        <div class="song-details">
            <h3>Happier Than Ever</h3>
            <p>Happier Than Ever</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>2:35</span>
                <span>5:16</span>
            </div>
            <div class="controls">
                <button>⏮️</button>
                <button class="play-pause">⏸️</button>
                <button>⏭️</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="image-section">
            <img src="img3.jpg" alt="old Money Fashion">
        </div>
        <div class="song-details">
            <h3>BIRDS OF A FEATHER</h3>
            <p>BIRDS OF A FEATHER</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>1:50</span>
                <span>3:51</span>
            </div>
            <div class="controls">
                <button>⏮️</button>
                <button class="play-pause">⏸️</button>
                <button>⏭️</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
