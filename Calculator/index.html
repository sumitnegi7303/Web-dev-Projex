<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me! Calculator by me </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class = "text-center">Creating a Calculator using HTML,CSS,JavaScript</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="class"/>
        </div>
        <div class="row">
            <button style="padding: 30px; background-color: lightgray;" class="button">AC</button>
            <button style="padding: 30px; background-color: lightgray;" class="button">+/-</button>
            <button style="padding: 30px; background-color: lightgray;" class="button">%</button>
            <button style="padding: 30px; background-color: orange" class="button">/</button>
        </div>
        <div class="row">
            <button style="padding: 30px; background-color: gray" class="button">7</button>
            <button style="padding: 30px; background-color: gray" class="button">8</button>
            <button style="padding: 30px; background-color: gray" class="button">9</button>
            <button style="padding: 30px; background-color: orange" class="button">*</button>
        </div>
        <div class="row">
            <button style="padding: 30px; background-color: gray" class="button">4</button>
            <button style="padding: 30px; background-color: gray" class="button">5</button>
            <button style="padding: 30px; background-color: gray" class="button">6</button>
            <button style="padding: 30px; background-color: orange" class="button">-</button>
        </div>
        <div class="row">
            <button style="padding: 30px; background-color: gray" class="button">1</button>
            <button style="padding: 30px; background-color: gray" class="button">2</button>
            <button style="padding: 30px; background-color: gray" class="button">3</button>
            <button style="padding: 30px; background-color: orange" class="button">+</button>
        </div>
            <div class="row">
            <button style="width: 145px; height: 70px; padding: 30px; background-color: gray" class="button">0</button>
            <button style="padding: 30px; background-color: gray " class="button">.</button>
            <button style="padding: 30px; background-color: orange" class="button">=</button>
    <script src="script.js"></script>
</body>
</html>
